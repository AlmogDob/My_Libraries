<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset = "UTF-8"/>
        <meta name="adder"/>

        <title>Adder</title>
        <link rel="stylesheet" href="style.css" />
    </head>


    <body>
        <h1>ADDER</h1>

        <form action="http://10.0.0.5:42069" method="post" target="resultFrame">
        <fieldset>
            <legend>Numbers to Add</legend>

            <p>
            <label for="first_num">First Number:</label>
            <input type="number" name="first_num" id="first_num" required />
            </p>

            <p>
            <label for="second_num">Second Number:</label>
            <input type="number" name="second_num" id="second_num" required />
            </p>
        </fieldset>

        <button type="submit">Compute</button>
        </form>

        <h2>Result:</h2>
        <iframe id="resultFrame" name="resultFrame"></iframe>
    </body>
</html>
